log4j.rootCategory=INFO, ROOT 
log4j.appender.ROOT.Encoding=UTF-8

#log4j.category.com.nestof=INFO, ROOT
#log4j.additivity.category.com.nestof=false



# ROOT 
log4j.appender.ROOT=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.ROOT.File=exif.log 
log4j.appender.ROOT.datePattern='.'yyyy-MM-dd'.log' 
log4j.appender.ROOT.append=true 
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout 
log4j.appender.ROOT.layout.ConversionPattern=<%d> <%-5p> <%C\:%L> - %m%n 

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=<%d> <%-5p> <%C\:%L> - %m%n

